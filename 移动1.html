<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jl</title>
		<style type="text/css">
			#div1{
				width:100px;
				height:200px;
				background: #ccc;
				position: absolute;
				left:-100px;
				
							}
			#div1 span{
				width:20px;
				height: 60px;
				background: yellow;
				position: absolute;
				left:100px;
				top:70px;
				text-align: center;
				line-height: 20px;
			}
			
		</style>
		<script type="text/javascript">
			window.onload=function()
			
			{
				var oDiv=document.getElementById("div1");
				
				oDiv.onmouseover=function()
				{
					startMove1(0);
				}
				oDiv.onmouseout=function()
				{
					startMove1(-100);
				}
				
			}
			
			var timer=null;
			
			function startMove1(iTarget)
			{
				var oDiv=document.getElementById("div1");
				
				clearInterval(timer);
				
				timer=setInterval(function(){
					
					var ISdeep;
					if(oDiv.offsetLeft<iTarget)
					{
						ISdeep=10;
					}
					else
					{
						ISdeep=-10;
					}
					
					if(oDiv.offsetLeft==iTarget)
					{
						clearInterval(timer);
					}
					else
					{
						oDiv.style.left=oDiv.offsetLeft+ISdeep+'px';
					}
				},30);
				
			
				
			}
			
		</script>
	</head>
	<body>
		<div id="div1">
			<span>分享</span>
		</div>
	</body>
</html>
